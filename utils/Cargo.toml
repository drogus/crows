[package]
name = "utils"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = { version = "1.0", features = ["derive"] }
tokio = { version = "1.20", features = ["full"], optional = true }
serde_json = "1.0.106"
tokio-serde = { version = "0.8.0", features = ["json"], optional = true }
tokio-util = { version = "0.7.3", features = ["full"], optional = true }
futures = { version = "0.3.21", optional = true }
uuid = { version = "1.4.1", features = ["serde", "v4"] }
service = { path = "../service" }
syn = { version = "2.0.37", features = ["full", "extra-traits", "fold"] }
thiserror = "1.0.48"

# lunatic-process = { version = "0.13.2", optional = true }
# lunatic-runtime = "0.13.2"
# lunatic-process-api = "0.13.2"
lunatic-message-request = { path = "../lunatic-message-request", optional = true }
lunatic = { version = "0.14.1", optional = true}
# bincode = "1.3"

anyhow = "1.0"
byteorder = "1.4"

[features]
async = ["dep:tokio", "dep:tokio-serde", "dep:tokio-util", "dep:futures", ]
lunatic = ["dep:lunatic", "dep:lunatic-message-request"]
